<div class="dialog-container">
  <h1 mat-dialog-title>Deletar</h1>
  <mat-dialog-content class="dialog-content">
    Confirma a deleção?
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-raised-button color="primary" [matDialogClose]="true">
      Sim
    </button>
    <button mat-raised-button color="warn" [matDialogClose]="false">Não</button>
  </mat-dialog-actions>
</div>
